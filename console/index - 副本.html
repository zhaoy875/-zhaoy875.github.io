		<h1>移动端控制台eruda.js</h1>
		<div class="wraper">
			<label for="urls">网址:</label>
			<input type="url" id="urls" autoComplete='off'> 
			<a id="links" href="" target="_blank"
			>打开</a>
			<iframe id="pagewrap" src="" frameborder="0" width="100%"></iframe>
			<div id="results">地址是：</div>
		</div>
		<script type="text/javascript">
		$(function(){
			$('#urls').bind('input propertychange',function(){
				$('#links').attr('href', $(this).val());
				$('#results').html('即将打开:' + $(this).val())
			})
		})
		</script>
